<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
body{
background:#161B22;
margin:12px;
font-family:Arial,sans-serif;
}
ul,li{
margin:0;
padding:0;
list-style:none;

}
ul{
border:1px solid #30363D;
border-radius:6px;
box-sizing:border-box;
}
li{
background:transparent;
display:flex;

}
a {
display:block;
color:#f0fcf6;
text-decoration:none;
padding:10px 16px;
border-bottom:1px solid #21262D;
flex-grow:1;
display:flex;
}
a svg{
margin-right:16px;
fill:#8B949E;
}
</style>
</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ExtremeKrish/My-Codes/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li>  <a href="${file.path}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M3.75 1.5a.25.25 0 00-.25.25v11.5c0 .138.112.25.25.25h8.5a.25.25 0 00.25-.25V6H9.75A1.75 1.75 0 018 4.25V1.5H3.75zm5.75.56v2.19c0 .138.112.25.25.25h2.19L9.5 2.06zM2 1.75C2 .784 2.784 0 3.75 0h5.086c.464 0 .909.184 1.237.513l3.414 3.414c.329.328.513.773.513 1.237v8.086A1.75 1.75 0 0112.25 15h-8.5A1.75 1.75 0 012 13.25V1.75z"></path></svg>
        
          ${file.name}</a>
          </li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
