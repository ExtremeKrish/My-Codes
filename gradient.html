    .gradient-editor {
    position:relative;

    .gradient-editor .handle {
    --value:1;
    --color:red;
    --size:1.8rem;
    --border-color:var(--border);
    position:absolute;
    top :0;
    left:calc(var(--value) * 100%);
    width :var(--size);
    height:calc(100% + var(--size));
    transform:translateX(-50%);
    filter:drop-shadow(0 0 2px rgba(0,0,0,.2));
    }
    
    .gradient-editor .handle[data-state="selected"] ,
    .gradient-editor .handle:focus {
    --border-color: var(--border-h);
    --size:2rem;
    filter:drop-shadow(0 0 2px rgba(0,0,0,.5));

    z-index:1;
    outline:none;
    }
    
    
    .gradient-editor .handle::after{
    position:absolute;
    bottom:0%;
    left:50%;
    content:"";
    --size2:calc(var(--size) - 4px);
    width :var(--size2);
    height:var(--size2);
    border-radius:50%;
    background-color:var(--color);
    border:2px solid var(--border-color);
    transform:translate(-50%,-0%);
    }
    
    .gradient-editor .handle::before {
    position:absolute;
    content:"";
    top :0%;
    left:50%;
    width :2px;
    height:100%;
    border-radius:500px;
    background-color:var(--border-color);
    transform:translateX(-50%);

    function touchStartHandler(event){
    if(dragTarget !== null) return ;
    dragTarget = event.target ;
    selectedHandle = dragTarget ;
    
    window.addEventListener(
    "touchmove",
    touchMoveHandler
    );
    window.addEventListener(
    "touchend",
    touchEndHandler
    );
    dragTarget.focus();
    
    setColorPicker(dragTarget.c)
    cpp.setColor(dragTarget.c,false);

    }
    
    
    
    
    
    
    function touchMoveHandler(event){
    let cBCR = gradientEditor
    .getBoundingClientRect();
    let x = event.touches[0].clientX - cBCR.x ;
    let v = x / gradientEditor
    .getBoundingClientRect().width ;
    v = Math.max(0,v);
    v = Math.min(1,v);
    //if(!v) v = 0;
    dragTarget.style.setProperty("--value",v);
    dragTarget.v = v;
    applyGradient(type);
    }
    
    
    
    
    
    
    function touchEndHandler(){
    window.removeEventListener(
    "touchmove",
    touchMoveHandler
    );
    window.removeEventListener(
    "touchend",
    touchEndHandler
    );
    dragTarget = null ;
    }
    
    
    
    
    
    
    function addHandle(v,c){
    let h = document.createElement("div");
    h.classList.add("handle");
    h.addEventListener(
    "touchstart",
    touchStartHandler
    );
    h.addEventListener(
    "dblclick",
    e => { 
    e.stopPropagation();
    if(handles.length <= 2) return;
    e.target.remove();
    applyGradient(type);

    }
    );
    h.style.setProperty("--value",v);
    h.setAttribute("tabindex","0")
    h.v = v;
    h.style.setProperty("--color",c);
    h.c = c;
    gradientEditor.appendChild(h);
    handles.push(h);
    }

function applyGradient(type){
var deg = document.querySelector(".slider").value;

switch(type){
case 0:



    	
    	var gradient = "linear-gradient(\n"+deg+"deg";
    	
    	var tempgradient = "linear-gradient(90deg";
    	
    	handles = [...gradientEditor.querySelectorAll(".handle")];
    
    handles = handles.sort((a,b) => {
    if(a.v > b.v) return 1;
    else return -1;
    });
    handles.forEach(h => {
    tempgradient += "," + h.c + " " + (h.v*100)
    .toFixed(2) + "%";
    gradient += ",\n" + h.c + " " + (h.v*100)
    .toFixed(2) + "%";
    });
    gradient += "\n)";
    tempgradient += ")";
    currentGradient ="background: -o-" +gradient+";\n"+"background: " +gradient+";" ;
    gradientEditor.style.background = tempgradient ;

    document.getElementById("code").innerText = ""+currentGradient;


    gv.style.background = gradient;
break;
case 1:
var slider = document.querySelector(".slider");

    		if (deg==0){deg= slider.value}else{deg=deg}
    	
    	var gradient = "conic-gradient(\n from "+deg+"deg";
    	
    	var tempgradient = "linear-gradient(90deg";
    	
    	handles = [...gradientEditor.querySelectorAll(".handle")];
    
    handles = handles.sort((a,b) => {
    if(a.v > b.v) return 1;
    else return -1;
    });
    handles.forEach(h => {
    tempgradient += "," + h.c + " " + (h.v*100)
    .toFixed(2) + "%";
    gradient += ",\n" + h.c + " " + (h.v*100)
    .toFixed(2) + "%";
    });
    gradient += "\n)";
    tempgradient += ")";
    currentGradient ="background-image: " +gradient+";" ;
    gradientEditor.style.background = tempgradient ;
    
    document.getElementById("code").innerText = ""+currentGradient;
    
    
    gv.style.backgroundImage = gradient;
    
break;
}

}

    
    
    
    
    function setColorPicker(color){
    currentColor = color  ;
    //cpp.style.setProperty("--color",color);
    }
    
    function setHandleColor(handle,color){
    handle.c = color ;
    handle.style.setProperty("--color",color);
    }
    
    
    function copyToClipboard(str) { 
    const el = document.createElement('textarea');
    el.value = str; 
    document.body.appendChild(el); 
    el.select(); 
    document.execCommand('copy'); 
    document.body.removeChild(el); 

    };
