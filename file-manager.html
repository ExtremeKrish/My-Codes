body {

   overflow-x: hidden;

font-family:Ubuntu;

}
body{
margin:0;
}
p,label{
padding:0;
margin:0;

}

#toolbar {
z-index:998;
position:fixed;
top:0;
left:0;
right:0;
background:white;
box-shadow:0 0 2px #999;
padding:16px 8px;
font-size:16px;
font-weight:500;
color:#666666;
display:flex;
align-items:center;
height:56px;
}
#toolbar svg{
fill:#666666;
margin:0 8px;
}
#toolbar2 {
z-index:999;
position:fixed;
top:0;
left:0;
right:0;
background:white;

padding:16px;
font-size:16px;
font-weight:500;
color:#666666;
display:none;
align-items:center;
height:56px;
}
#toolbar2 input {
border:none;
outline:none;
margin-left:16px;
color:#666666;
flex-grow:1;
}
#toolbar2 input::-webkit-search-cancel-button{
-webkit-appearance: none;
}

#toolbar .menu {
margin-right:16px;
fill:#666666;
}
.menu2{
fill:#666666;
}
#toolbar span {
flex-grow:1;

}
#drawer {
height:calc(100% - 56px);
overflow:hidden;
background:#263238;
position:fixed;
z-index:997;
width:280px;
bottom:0;
top:56px;
transition:500ms;
color:white;
left:-280px;
overflow:hidden scroll;
display:flex;
}
.main {
position:fixed;
height:calc(100% - 56px);
margin-top:56px;
width:100vh;
background:white;
z-index:1;
display:flex;
flex-direction:column;
transition:500ms linear;
}
#drawer svg{
fill:white;
}
#demo {
margin:0;
padding:0;
list-style:none;
display:flex;
flex-direction:column;
overflow:auto;
}
#demo > li{
width:100vw;
min-height:72px;
display:flex;
align-items:center;
flex-direction:row;
color:#333333;
}
#demo > li > a{
flex-grow:1;
color:#333333;
text-decoration:none;
}
#demo > li > .icon{
height:24px;
width:24px;
fill:#737373;
margin:0 24px;
}
#demo > li > .more{
height:24px;
width:24px;
fill:#737373;
margin:0 16px;
}
#demo > li > .dropdown-menu{
margin-right:30px!important;
}
</style>

<script>
var drawer_open = false;

function drawer(){

if(drawer_open == false){
document.getElementById("drawer").style.left = "0";
drawer_open = true;
}else{
document.getElementById("drawer").style.left = "-280px";
drawer_open = false;
}

}

function expand(obj){
if(document.querySelector(obj).style.display == "none"){
document.querySelector(obj).style.display = "block";
document.querySelector("#expind").style.transform = 'rotate(90deg)';
}else{
document.querySelector(obj).style.display = "none";
document.querySelector("#expind").style.transform = 'rotate(0deg)';
}

}

var search_open = false;
function searchToggle(){

if(drawer_open == false){
document.getElementById("toolbar2").style.display = "flex";
drawer_open = true;
}else{
document.getElementById("toolbar2").style.display = "none";
document.getElementById("search").value = "";
drawer_open = false;
}

}
</script>
